<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Medication</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Medication</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment value="all" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="all">
      <ion-label>Medication Collection</ion-label>
    </ion-segment-button>
    <ion-segment-button value="today">
      <ion-label>Medication Refill</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div class="collection-grid">
    <ion-card *ngFor="let collection of filteredCollections">
      <ion-card-header>
        <ion-card-title>{{ collection.medication }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ collection.collectionDate | date: 'MMM dd, yyyy' }} {{ collection.time }}</p>
        <p>Status: {{ collection.status }}</p>
        <div class="button-container">
          <ion-button (click)="cancelCollection(collection)" fill="outline">Cancel</ion-button>
          <ion-button (click)="postponeCollection(collection)" fill="outline" [routerLink]="['/bookNewCollection']">Postpone</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
