<ion-content [fullscreen]="true">
  <div class="header">
    <div class="title">
      Enter your email
      <p class="subTitle">To recieve a reset password link</p>
    </div>
  </div>
  <ion-item>
    <ion-input placeholder="email" class="input"></ion-input>
    <ion-icon name="person-outline"></ion-icon>
  </ion-item>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/login']">
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
